<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }

        /* Container for welcome note and buttons */
        .container {
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #2c3e50;
        }

        /* Button styling */
        .button {
            display: inline-block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Additional small text */
        .note {
            margin-top: 20px;
            font-size: 12px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MTD-ABAC Policy Management API</h1>

        <!-- Button for login -->
        <a href="/login" class="button">Login</a>

        <!-- Button for registration -->
        <a href="/register" class="button">Register</a>

        <!-- Additional note or small text -->
        <p class="note">Please login or register to view files.</p>
    </div>

</body>
</html>
